<html>
    <head>
        <style>
            body{
                background-color: lightslategrey;
            }
            #gallery {
                flex-wrap: wrap;
                gap: 20 px;
            }
            
            #gallery img {
                width: 45%;
            }

            #gallery-popup {
                display: none;
                align-items: center;
                justify-content: center;
                position: fixed;
                top:5%;
                left:5%;
                width:90%;
                height:90%;
                background: #000;

            }
            #gallery-popup img {
                width: 100%;

            }
            #gallery-popup-close{
                position: absolute;
                top: 0;
                right: 0;

            }
            #gallery-popup-close:hover {
                background: red;
            }
        </style>
    </head>
    <body>
        <h1> Görseller</h1>
    </body>
    <div>
        <a href="index.html"> Ana Sayfa </a>
        <a href="hakkımızda.html">Hakkımızda</a>
        <a href="görseller.html"> Görseller</a>
        <a href="iletişim.html">İletişim</a>
    </div>
    <h1>Porsche 911 Tarihçe</h1>
    <div id="gallery">
        <img  src="https://cdn.motor1.com/images/mgl/XB3q7k/s3/2023-porsche-911-carrera-t-in-python-green.jpg" alt="">
        <img src="https://arabam-blog.mncdn.com/wp-content/uploads/2021/01/Porsche-911-review-7-1068x602.jpg" alt="">
    </div>
    <div id="gallery-popup">
        <img src="https://media.autoexpress.co.uk/image/private/s--X-WVjvBW--/f_auto,t_content-image-full-desktop@1/v1685458010/autoexpress/2023/05/Porsche%20911%20GTS%20UK%20001_otx6j7.jpg" alt="">

        <button id="gallery-popup-close">X</button>
    </div>
    <script>
        const images= document.querySelectorAll("#gallery img");

        images.forEach(img =>{
            img.addEventListener('click',(e)=>{
                document.getElementById("gallery-popup").style.display="flex";
                document.querySelector("#gallery-popup img").setAttribute("src", e.target.src);
            });
        });

        document.getElementById("gallery-popup-close").addEventListener('click',()=> {
              document.getElementById("gallery-popup").style.display ="none";
        })
    </script>

</html>
