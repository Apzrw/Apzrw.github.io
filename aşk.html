<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23 Aralık 2019</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cursive', sans-serif;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Başlık */
        .header {
            text-align: center;
            padding: 20px;
            font-size: 3rem;
            font-weight: bold;
            color: #ff6f91;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Kalpler */
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff6f91;
            transform: rotate(45deg);
            animation: float 5s ease-in-out infinite;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            opacity: 0.8;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #ff6f91;
            border-radius: 50%;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -15px;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(45deg);
                opacity: 1;
            }
            50% {
                transform: translate(50px, -200px) rotate(90deg);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50px, -400px) rotate(135deg);
                opacity: 0;
            }
        }

        /* Resim Galerisi */
        .image-container {
            text-align: center;
            margin-top: 50px;
            position: relative;
            width: 100%;
            overflow: hidden;
            height: 400px;
        }

        .slider {
            display: flex;
            animation: slide 10s infinite;
        }

        .slider img {
            width: 300px;
            height: auto;
            border: 5px solid #ff6f91;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin: 0 10px;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-320px); }
            50% { transform: translateX(-640px); }
            75% { transform: translateX(-960px); }
            100% { transform: translateX(0); }
        }

        /* Tarih ve Mesaj */
        .date-message {
            text-align: center;
            margin: 20px auto;
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Kalplerin Rastgele Dağılımı */
        .heart:nth-child(1) { left: 10%; animation-duration: 5s; animation-delay: 0s; }
        .heart:nth-child(2) { left: 25%; animation-duration: 4s; animation-delay: 1s; }
        .heart:nth-child(3) { left: 40%; animation-duration: 6s; animation-delay: 2s; }
        .heart:nth-child(4) { left: 55%; animation-duration: 4.5s; animation-delay: 3s; }
        .heart:nth-child(5) { left: 70%; animation-duration: 6.5s; animation-delay: 4s; }
        .heart:nth-child(6) { left: 85%; animation-duration: 5s; animation-delay: 2.5s; }
        .heart:nth-child(7) { left: 15%; animation-duration: 5.5s; animation-delay: 1.2s; }
        .heart:nth-child(8) { left: 45%; animation-duration: 4.8s; animation-delay: 3.8s; }
    </style>
</head>
<body>
    <!-- Kalpler -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <!-- Başlık -->
    <div class="header">23 Aralık 2019</div>

    <!-- Resim Galerisi -->
    <div class="image-container">
        <div class="slider">
            <img src="file:///C:/Users/Azra%20Hancı/Pictures/Camera%20Roll/WIN_20241122_14_40_56_Pro.jpg" alt="">
            <img src="file:///C:/Users/Azra%20Hancı/Pictures/Camera%20Roll/WIN_20241122_14_41_02_Pro.jpg" alt="">
            <img src="file:///C:/Users/Azra%20Hancı/Pictures/Camera%20Roll/WIN_20241122_14_41_03_Pro.jpg"alt="">
            <img src="file:///C:/Users/Azra%20Hancı/Pictures/Camera%20Roll/WIN_20241122_14_41_14_Pro.jpg" alt="">
        </div>
    </div>

    <!-- Mesaj -->
    <div class="date-message">Bu tarih, bizim hikayemizin başlangıcı. Hep hatırlanacak bir gün. ❤️</div>

    <script>
        // Kalpleri rastgele hareket ettirmek için script
        const hearts = document.querySelectorAll('.heart');
        hearts.forEach((heart) => {
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
        });
    </script>
</body>
</html>
