<html>
    <head>
        <title>Sayı Tahmin Et</title>
    </head>   
    <body>
        <input type="text" id="tahmin">
        <button id="doğrula"> Tahmin et</button>
        <p> Kalan Hak Sayısı: <span id="kalan">5</span></p>
        <p id="sonuc"></p>

        <script>
            const sayi=1+Math.floor(Math.random()*100);
            let kalan=5;
            document.getElementById("doğrula").addEventListener("click", () => {
                const tahmin= document.getElementById("tahmin").value;

            
                kalan=kalan-1;
                document.getElementById("kalan").innerHTML=kalan;

                if(kalan<=0) {
                    alert("Hiç hakkınız kalmadı.Doğru cevap:"+sayi);
                    return;
                  
                }
                if(sayi==tahmin) {
                  document.getElementById("sonuc").innerHTML="Tebrikler,doğru tamin ettiniz";
                    
                }
                if(sayi<tahmin) {
                    document.getElementById("sonuc").innerHTML="Daha küçük bir sayı giriniz.";
                }
                if(sayi> tahmin){
                    document.getElementById("sonuc").innerHTML="Daha büyük bir sayı giriniz";
                }

            });
           
        </script>
    </body>
</html>
