<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane | Ankara Bilim Üniversitesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Genel Stil */
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f5f5eb;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(0, 31, 63, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-family: 'Times New Roman', serif;
            font-size: 2rem;
            font-weight: bold;
            color: #f5f5eb;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 40px;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            margin-right: 20px;
        }

        .navbar .nav-link {
            color: #f5f5eb;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        .navbar .nav-link:hover {
            color: #b68653;
        }

        .page-title {
            font-size: 2.5rem;
            background: rgba(0, 31, 63, 0.9);
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Slayt */
        .carousel {
            width: 80%;
            margin: 0 auto 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .carousel-item.active img {
            transform: scale(1.05);
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: rgba(0, 31, 63, 0.7);
            border-radius: 50%;
        }

        /* Footer */
        footer {
            background-color: #001f3f;
            color: #f5f5eb;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #b68653;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://ankarabilim.edu.tr/assets/images/ankara-bilim-universitesi-tr.png" alt="Ankara Bilim Üniversitesi">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Üniversite
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Üniversite Yönetimi</a></li>
                          <li><a class="dropdown-item" href="#">Hakkımızda</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Vizyon/Misyon</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Akademik
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Meslek Yüksekokulu</a></li>
                          <li><a class="dropdown-item" href="#">Hazırlık Okulu</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Lisansüstü</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-title">Kütüphane</div>

    <!-- Slayt -->
    <div id="libraryCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.selcuklu.bel.tr/images_upload/news/big/1670498562.jpg" alt="Kütüphane 1">
            </div>
            <div class="carousel-item">
                <img src="https://kucukcekmece.istanbul/Content/piclib/bigsize/icerikler/33398/1-atilla-ilhan-kutuphanesi-45827-1041247.jpg" alt="Kütüphane 2">
            </div>
            <div class="carousel-item">
                <img src="https://www.caginofis.com/wp-content/uploads/2023/07/pendik-kutuphane-projesi-04.webp" alt="Kütüphane 3">
            </div>
            <div class="carousel-item">
                <img src="https://icdn.ensonhaber.com/crop/1200x0/resimler/diger/kok/2024/03/21/65fc6866b3eb1751__w1200xh675.jpg" alt="Kütüphane 4">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#libraryCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#libraryCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Ankara Bilim Üniversitesi. Tüm Hakları Saklıdır.</p>
        <p><a href="#">Gizlilik Politikası</a> | <a href="#">İletişim</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
